data:
  dataset: cifar10
  batch_size: 64

diffusion:
  num_timesteps: 1000
  beta_start: 1e-4
  beta_end: 0.02

model:
  image_channels: 3
  image_size: 32
  num_timesteps: 1000

solution:
  layers_per_block: 2
  block_out_channels: [64, 128, 256]
  norm_num_groups: 32
  use_attention: true

training:
  epochs: 50
  learning_rate: 1e-3
  device: auto
